<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="https://dodger30.github.io/github-pages/assets/index-BBwwGBZG.js"></script>
    <link rel="stylesheet" crossorigin href="https://dodger30.github.io/github-pages/assets/index-dlN4897h.css">
  </head>
  <body>
    <div id="app" class="container mt-5">
      <div class="card shadow-sm p-4">
        <h1 class="text-center mb-4">Todo List</h1>
        <form id="todo-form" class="d-flex mb-3">
          <input
            type="text"
            id="todo-input"
            class="form-control me-2"
            placeholder="Add a new task"
          />
          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <ul id="todo-list" class="list-group"></ul>
      </div>
    </div>
  </body>
</html>
